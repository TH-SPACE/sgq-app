<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redefinir Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #5d02d4, #8f94fb);
            display: flex;
            justify-content: center;

        }

        .card {
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 30px rgba(8, 8, 8, 0.1);
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card bg-white">
                    <h4 class="text-center mb-4">Redefinir sua Senha</h4>
                    <form id="formResetar" method="POST" novalidate>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Nova senha</label>
                            <input type="password" class="form-control" id="senha" name="senha" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmarSenha" class="form-label">Confirmar senha</label>
                            <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha"
                                required>
                        </div>
                        <div id="erro" class="alert alert-danger d-none" role="alert">
                            As senhas n√£o coincidem.
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Redefinir Senha</button>
                    </form>
                    <div class="text-center mt-4 text-muted small">
                        Atenciosamente,<br>
                        Equipe da Qualidade
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const url = new URL(window.location.href);
        const token = url.searchParams.get("token");

        const form = document.getElementById("formResetar");
        const senha = document.getElementById("senha");
        const confirmarSenha = document.getElementById("confirmarSenha");
        const erro = document.getElementById("erro");

        form.action = "/auth/resetar/" + token;

        form.addEventListener("submit", function (e) {
            if (senha.value !== confirmarSenha.value) {
                e.preventDefault();
                erro.classList.remove("d-none");
            } else {
                erro.classList.add("d-none");
            }
        });
    </script>

</body>

</html>

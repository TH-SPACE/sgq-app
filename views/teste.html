<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planejamento de Horas Extras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }

        .header {
            background-color: #6a1b9a;
            color: white;
            text-align: center;
            padding: 10px 0;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #6a1b9a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4a148c;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Enviar Planejamento de Horas Extras</h2>
        </div>

        <form action="#" method="post">
            <div class="form-group">
                <label for="gerente">Gerente:</label>
                <select id="gerente" name="gerente">
                    <option value="marcelo">Marcelo Duarte de Carvalho</option>
                    <!-- Adicione mais opções conforme necessário -->
                </select>
            </div>

            <div class="form-group">
                <label for="mes">Mês:</label>
                <select id="mes" name="mes">
                    <option value="setembro">Setembro</option>
                    <!-- Adicione mais meses conforme necessário -->
                </select>
            </div>

            <div class="form-group">
                <label for="colaborador">Colaborador:</label>
                <input type="text" id="colaborador" name="colaborador" />
            </div>

            <div class="form-group">
                <label for="horas">Horas Extras Planejadas:</label>
                <input type="number" id="horas" name="horas" />
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>

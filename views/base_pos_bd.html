<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Upload de Base - Pós Contato</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome (ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-file-upload"></i> Enviar Arquivo Excel</h5>
            </div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/upload">
                    <div class="form-group">
                        <label for="arquivo">Selecione o arquivo (.xlsx):</label>
                        <input type="file" class="form-control-file" name="arquivo" id="arquivo" accept=".xlsx"
                            required>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-upload"></i> Enviar Arquivo
                    </button>
                </form>

                <div class="mt-3" id="respostaUpload"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const respostaDiv = document.getElementById('respostaUpload');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const res = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const texto = await res.text();
            respostaDiv.innerHTML = `<div class="alert alert-${res.ok ? 'success' : 'danger'}">${texto}</div>`;
            if (res.ok) form.reset();
        });
    </script>

</body>

</html>

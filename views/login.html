<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ThanOS</title>
    <link rel="icon" type="image/png" href="/img/MANOPLA.gif">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", system-ui, sans-serif;
        }

        .login-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
            padding: 36px 32px;
            width: 100%;
            max-width: 380px;
        }

        .login-card h3 {
            font-weight: 600;
            font-size: 1.75rem;
            color: #333;
            text-align: center;
            margin-bottom: 24px;
        }

        .form-label {
            font-weight: 500;
            color: #555;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 0.2rem rgba(106, 17, 203, 0.15);
        }

        .btn-primary {
            background-color: #6a11cb;
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #4a00e0;
        }

        .login-card .alert {
            border-radius: 8px;
            margin-top: 16px;
        }

        .login-card a {
            display: inline-block;
            margin-top: 10px;
            text-align: center;
            width: 100%;
            color: #6a11cb;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-card a:hover {
            text-decoration: underline;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
            color: #555;
            font-size: 0.85rem;
        }

        .user-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: #eee;
            color: #6a11cb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 16px auto;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="user-icon"><i class="fas fa-user"></i></div>
        <h3>Login</h3>

        <div id="alertaErroEmail" class="alert alert-danger" style="display:none;">Email inválido!</div>
        <div id="alertaErro" class="alert alert-danger" style="display:none;">Usuário ou senha inválidos.</div>
        <div id="alertaErro2" class="alert alert-warning" style="display:none;">Conta não aprovada pelo administrador.
        </div>

        <form action="/auth/login" method="POST">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu email" required>

            <label for="password" class="form-label mt-3">Senha</label>
            <input type="password" name="senha" id="password" class="form-control" placeholder="Digite sua senha"
                required>

            <input type="hidden" name="redirect" id="redirectInput" value="/home">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

        <a href="/consulta-ad"><i class="fas fa-search me-1"></i>Consultar Usuário no AD</a>
    </div>

    <footer>
        <span class="footer-highlight">Qualidade CW</span> • Criado por Thiago Alves Nunes
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const redirect = urlParams.get('redirect');
        const erro = urlParams.get('erro');

        if (redirect) document.getElementById('redirectInput').value = redirect;
        if (erro === "1") document.getElementById("alertaErro").style.display = "block";
        else if (erro === "2") document.getElementById("alertaErro2").style.display = "block";
        else if (erro === "email_nao_encontrado") document.getElementById("alertaErroEmail").style.display = "block";
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Rampa IRR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 2rem;
        }
        .card-header {
            font-weight: bold;
        }
        #dashboard-container {
            margin-top: 2rem;
        }
        table {
            font-size: 0.9rem;
        }
        .table-responsive {
            max-height: 70vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Upload de Base de Dados - Rampa IRR
            </div>
            <div class="card-body">
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="excel-file" class="form-label">Selecione o arquivo Excel</label>
                        <input class="form-control" type="file" id="excel-file" name="excelFile" accept=".xlsx, .xls">
                    </div>
                    <button type="submit" class="btn btn-primary">Gerar Dashboard</button>
                </form>
            </div>
        </div>

        <div id="dashboard-container" class="card" style="display: none;">
             <div class="card-header">
                Painel Rampa Reincidentes
            </div>
            <div class="card-body">
                <div id="table-wrapper" class="table-responsive">
                    <!-- A tabela da dashboard serÃ¡ inserida aqui via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="/js/rampa_irr.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 游녣 Importante para mobile -->
    <title>Cadastro de Usu치rio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center mt-5">
        <div class="card shadow w-100" style="max-width: 500px;">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Cadastro</h3>

                <div id="mensagem" class="alert d-none" role="alert"></div>

                <form id="cadastroForm" action="/auth/cadastro" method="POST" autocomplete="off">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" name="nome" class="form-control" required
                            placeholder="Digite seu nome completo">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input autocomplete="off" type="email" name="email" id="email" class="form-control" required
                            title="Use um e-mail corporativo @telefonica.com" placeholder="ex: joao@telefonica.com">
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" name="senha" id="senha" class="form-control" required
                            placeholder="Crie uma senha segura">
                    </div>
                    <div class="form-group">
                        <label>Confirme a Senha</label>
                        <input type="password" id="confirmarSenha" class="form-control"
                            placeholder="Digite a senha novamente" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                    <a href="/" class="btn btn-secondary btn-block">Voltar ao Login</a>
                </form>
            </div>
        </div>
    </div>

    <script>
        const senhaInput = document.getElementById("senha");
        const confirmarInput = document.getElementById("confirmarSenha");
        const mensagem = document.getElementById("mensagem");
        const form = document.getElementById("cadastroForm");

        const params = new URLSearchParams(window.location.search);
        const erro = params.get("erro");

        if (erro === "email") {
            mostrarErro("Somente e-mails @telefonica.com s칚o permitidos.");
        }

        if (erro === "servidor") {
            mostrarErro("Erro interno ao cadastrar. Tente novamente mais tarde.");
        }

        form.addEventListener("submit", function (e) {
            e.preventDefault(); // impede envio tradicional

            const senha = senhaInput.value;
            const confirmar = confirmarInput.value;

            if (senha.length < 6) {
                mostrarErro("A senha deve ter pelo menos 6 caracteres.");
                return;
            }

            if (senha !== confirmar) {
                mostrarErro("As senhas n칚o coincidem.");
                return;
            }

            const formData = new URLSearchParams(new FormData(form));

            Swal.fire({
                title: 'Cadastrando...',
                text: 'Por favor, aguarde',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            fetch(form.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData
            })
                .then(res => {
                    if (res.ok) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Cadastro realizado!',
                            text: 'Usu치rio cadastrado com sucesso.'
                        }).then(() => {
                            form.reset();
                            window.location.href = "/"; // ajuste o destino se necess치rio
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Erro',
                            text: 'N칚o foi poss칤vel cadastrar o usu치rio.'
                        });
                    }
                })
                .catch(() => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Erro de rede',
                        text: 'Falha ao conectar ao servidor. Tente novamente mais tarde.'
                    });
                });
        });

        function mostrarErro(texto) {
            mensagem.className = "alert alert-danger";
            mensagem.textContent = texto;
            mensagem.classList.remove("d-none");
        }
    </script>

    <script src="/js/sweetalert2.all.min.js"></script>


</body>

</html>

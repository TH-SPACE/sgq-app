<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ThanOS - Consulta AD</title>
    <link rel="icon" type="image/png" href="/img/MANOPLA.gif">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/menu.css">
</head>

<body class="bg-light">
    <div class="container pt-2">
        <div class="d-flex align-items-center mb-4">
            <img src="/img/vivo_oculos.gif" width="60" height="60" class="mr-3" alt="Logo">
            <h3 class="mb-0">Consulta Colaborador - VIVO</h3>
        </div>
        <div class="card">
            <div class="card-body">
                <form id="formBusca">
                    <div class="form-group">
                        <label for="buscaUsuario">Buscar por e-mail ou matrícula.</label>
                        <input type="text" class="form-control" id="buscaUsuario"
                            placeholder="Digite o email ou matrícula...">
                    </div>
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
                <div id="loading" style="display: none;">
                    <p class="text-info">Buscando...</p>
                </div>
                <div id="results" class="mt-4">
                    <!-- Os resultados da busca aparecerão aqui -->
                </div>
            </div>
        </div>
        <footer class="text-center mt-4 py-3 border-top">
            <a href="/login" class="text-muted">← Voltar para o Login</a>
            <p class="text-muted small mb-0 mt-2">Criado por Thiago Alves Nunes</p>
        </footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("formBusca");
            const buscaInput = document.getElementById("buscaUsuario");
            const resultsDiv = document.getElementById("results");
            const loadingDiv = document.getElementById("loading");

            form.addEventListener("submit", (event) => {
                event.preventDefault();
                const searchTerm = buscaInput.value.trim();

                if (searchTerm.length === 0) {
                    resultsDiv.innerHTML =
                        '<p class="text-warning">Por favor, digite um termo para a busca.</p>';
                    return;
                }
                performSearch(searchTerm);
            });

            async function performSearch(term) {
                loadingDiv.style.display = "block";
                resultsDiv.innerHTML = "";

                try {
                    const response = await fetch(
                        `/consulta-ad/search?term=${encodeURIComponent(term)}`
                    );
                    if (!response.ok) {
                        throw new Error("Falha na requisição ao servidor");
                    }
                    const users = await response.json();
                    displayResults(users);
                } catch (error) {
                    console.error("Erro na busca:", error);
                    resultsDiv.innerHTML =
                        '<p class="text-danger">Ocorreu um erro ao buscar os usuários.</p>';
                } finally {
                    loadingDiv.style.display = "none";
                }
            }

            function displayResults(users) {
                resultsDiv.innerHTML = ""; // Limpa resultados anteriores

                if (users.length === 0) {
                    resultsDiv.innerHTML =
                        '<div class="alert alert-info">Nenhum usuário encontrado com o termo informado.</div>';
                    return;
                }

                const user = users[0];

                // Adiciona a foto do usuário se existir
                if (user.foto) {
                    const img = document.createElement('img');
                    img.src = user.foto;
                    img.alt = 'Foto do usuário';
                    img.className = 'img-thumbnail rounded-circle d-block mx-auto mb-3';
                    img.style.width = '150px';
                    img.style.height = '150px';
                    resultsDiv.appendChild(img);
                }

                const table = document.createElement("table");
                table.className = "table table-striped table-bordered mt-3";

                const thead = document.createElement("thead");
                thead.innerHTML = `
                    <tr class="thead-dark">
                        <th>Atributo</th>
                        <th>Valor</th>
                    </tr>
                `;
                table.appendChild(thead);

                const tbody = document.createElement("tbody");

                const atributosDesejados = [
                    { key: "displayName", label: "Nome Completo" },
                    { key: "sAMAccountName", label: "Matrícula" },
                    { key: "mail", label: "Email" },
                    { key: "title", label: "Cargo" },
                    { key: "mobile", label: "Celular" },
                    { key: "company", label: "Empresa" },
                    { key: "physicalDeliveryOfficeName", label: "Localização" },
                ];

                atributosDesejados.forEach((attr) => {
                    if (user[attr.key]) {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td><strong>${attr.label}</strong></td>
                            <td>${user[attr.key]}</td>
                        `;
                        tbody.appendChild(tr);
                    }
                });

                if (user.gestorDireto) {
                    const gestor = user.gestorDireto;
                    const headerRow = document.createElement("tr");
                    headerRow.innerHTML =
                        '<td colspan="2" class="bg-secondary text-white text-center"><strong>GESTOR DIRETO</strong></td>';
                    tbody.appendChild(headerRow);

                    for (const key in gestor) {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td><strong>${key}</strong></td>
                            <td>${gestor[key]}</td>
                        `;
                        tbody.appendChild(tr);
                    }
                }

                // Lógica para subordinados expansível
                if (user.subordinados && user.subordinados.length > 0) {
                    const reports = user.subordinados;
                    const headerRow = document.createElement("tr");
                    headerRow.innerHTML = `
                        <td><strong>Subordinados</strong></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" type="button" data-toggle="collapse" data-target="#subordinadosCollapse" aria-expanded="false" aria-controls="subordinadosCollapse">
                                Mostrar / Ocultar (${reports.length})
                            </button>
                        </td>
                    `;
                    tbody.appendChild(headerRow);

                    const collapseRow = document.createElement('tr');
                    const collapseCell = document.createElement('td');
                    collapseCell.colSpan = 2;
                    collapseCell.style.padding = '0'; // Remove padding for a seamless look
                    
                    let listHtml = '<div class="collapse" id="subordinadosCollapse"><ul class="list-group list-group-flush">';
                    reports.forEach(report => {
                        listHtml += `<li class="list-group-item">${report.nome} (${report.email || 'Sem email'})</li>`;
                    });
                    listHtml += '</ul></div>';

                    collapseCell.innerHTML = listHtml;
                    collapseRow.appendChild(collapseCell);
                    tbody.appendChild(collapseRow);
                }


                table.appendChild(tbody);
                resultsDiv.appendChild(table);
            }
        });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

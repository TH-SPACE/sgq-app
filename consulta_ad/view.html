<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ThanOS - Consulta AD</title>
    <link rel="icon" type="image/png" href="/img/MANOPLA.gif">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/menu.css">
</head>

<body class="bg-light">
    <div class="container pt-4">
        <div class="d-flex align-items-center mb-4">
            <img src="/img/MANOPLA.gif" width="60" height="60" class="mr-3" alt="Logo">
            <h3 class="mb-0">Consulta de Usuários no Active Directory</h3>
        </div>
        <div class="card">
            <div class="card-body">
                <form id="formBusca">
                    <div class="form-group">
                        <label for="buscaUsuario">Buscar por e-mail, matrícula ou nome completo</label>
                        <input type="text" class="form-control" id="buscaUsuario"
                            placeholder="Digite o termo completo...">
                    </div>
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
                <div id="loading" style="display: none;">
                    <p class="text-info">Buscando...</p>
                </div>
                <div id="results" class="mt-4">
                    <!-- Os resultados da busca aparecerão aqui -->
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="/login">Voltar para o Login</a>
        </div>
    </div>

    <script src="/consulta_ad/script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

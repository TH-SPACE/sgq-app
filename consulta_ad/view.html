<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ThanOS - Consulta AD</title>
    <link rel="icon" type="image/png" href="/img/MANOPLA.gif">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/menu.css">
</head>

<body>
    <!-- Navbar -->
    <nav id="topbar" class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/home">
                <img src="/img/base-de-dados.gif" width="30" height="30" class="rounded-circle mr-2" alt="Logo">
                <span>ThanOS</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="/home/sigitm">VIDA SIGITM</a></li>
                    <li class="nav-item active"><a class="nav-link" href="/planejamento-he">PLANEJAMENTO HE</a></li>
                    <li class="nav-item active"><a class="nav-link" href="/home/pos_bd_b2b">PÓS BD B2B</a></li>
                    <li class="nav-item active"><a class="nav-link" href="/consulta-ad">CONSULTA AD</a></li>
                </ul>
                <!-- Usuário -->
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle text-white d-flex align-items-center" href="#"
                        id="usuarioDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <i class="fas fa-user-circle fa-lg mr-2"></i>
                        <span id="nomeUsuario">Usuário</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right shadow-sm" aria-labelledby="usuarioDropdown">
                        <a id="painelUpload" class="dropdown-item" href="/home/upload_bases" style="display: none;">
                            <i class="fa-solid fa-upload text-info mr-2"></i>UPLOAD BASES
                        </a>
                        <a id="painelAdmBtn" class="dropdown-item" href="/admin" style="display: none;">
                            <i class="fas fa-cogs text-warning mr-2"></i>PAINEL ADM
                        </a>
                        <a class="dropdown-item" href="/auth/logout">
                            <i class="fas fa-sign-out-alt text-danger mr-2"></i>SAIR
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        <h3 class="mb-4">Consulta de Usuários no Active Directory</h3>
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="buscaUsuario">Buscar por nome ou email</label>
                    <input type="text" class="form-control" id="buscaUsuario" placeholder="Digite para buscar...">
                </div>
                <div id="loading" style="display: none;">
                    <p class="text-info">Buscando...</p>
                </div>
                <div id="results" class="mt-4">
                    <!-- Os resultados da busca aparecerão aqui -->
                </div>
            </div>
        </div>
    </div>

    <script src="/consulta_ad/script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script para preencher o nome do usuário na navbar
        fetch('/home/usuario')
            .then(res => res.json())
            .then(data => {
                const nomeUsuario = data.nome;
                const perfilUsuario = data.perfil;
                document.getElementById('nomeUsuario').innerText = nomeUsuario.split(' ')[0];
                if (perfilUsuario === 'ADM') {
                    document.getElementById('painelAdmBtn').style.display = 'block';
                }
                if (perfilUsuario === 'ADM' || perfilUsuario === 'USER_UPLOAD') {
                    document.getElementById('painelUpload').style.display = 'block';
                }
            });
    </script>
</body>

</html>

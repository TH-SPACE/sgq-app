<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ThanOS - Consulta AD</title>
    <link rel="icon" type="image/png" href="/img/MANOPLA.gif">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .main-container {
            flex: 1;
            overflow-y: auto;
            padding-top: 1rem;
        }

        .footer-link {
            padding: 1rem 0;
        }

        @media (max-width: 576px) {
            .header-title {
                font-size: 1.25rem;
            }

            .logo-img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>

<body class="bg-light">
    <div class="container-fluid main-container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <!-- Cabeçalho -->
                <div class="d-flex align-items-center mb-4">
                    <img src="/img/MANOPLA.gif" class="logo-img mr-3" alt="Logo">
                    <h3 class="mb-0 header-title">Consulta de Usuários no Active Directory</h3>
                </div>

                <!-- Formulário -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="formBusca">
                            <div class="form-group">
                                <label for="buscaUsuario">Buscar por e-mail ou matrícula</label>
                                <input type="text" class="form-control" id="buscaUsuario"
                                    placeholder="Digite o e-mail ou a matrícula...">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Buscar</button>
                        </form>

                        <!-- Loading -->
                        <div id="loading" class="text-center mt-3" style="display: none;">
                            <p class="text-info mb-0"><i class="fas fa-spinner fa-spin mr-2"></i> Buscando...</p>
                        </div>

                        <!-- Resultados -->
                        <div id="results" class="mt-4">
                            <!-- Os resultados da busca aparecerão aqui -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé fixo na parte inferior -->
    <div class="container-fluid footer-link text-center bg-white border-top">
        <a href="/login" class="text-muted">← Voltar para o Login</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("formBusca");
            const buscaInput = document.getElementById("buscaUsuario");
            const resultsDiv = document.getElementById("results");
            const loadingDiv = document.getElementById("loading");

            form.addEventListener("submit", (event) => {
                event.preventDefault();
                const searchTerm = buscaInput.value.trim();

                if (searchTerm.length === 0) {
                    resultsDiv.innerHTML =
                        '<div class="alert alert-warning">Por favor, digite um termo para a busca.</div>';
                    return;
                }
                performSearch(searchTerm);
            });

            async function performSearch(term) {
                loadingDiv.style.display = "block";
                resultsDiv.innerHTML = "";

                try {
                    const response = await fetch(
                        `/consulta-ad/search?term=${encodeURIComponent(term)}`
                    );
                    if (!response.ok) {
                        throw new Error("Falha na requisição ao servidor");
                    }
                    const users = await response.json();
                    displayResults(users);
                } catch (error) {
                    console.error("Erro na busca:", error);
                    resultsDiv.innerHTML =
                        '<div class="alert alert-danger">Ocorreu um erro ao buscar os usuários.</div>';
                } finally {
                    loadingDiv.style.display = "none";
                }
            }

            function displayResults(users) {
                if (users.length === 0) {
                    resultsDiv.innerHTML =
                        '<div class="alert alert-info">Nenhum usuário encontrado com o termo informado.</div>';
                    return;
                }

                const user = users[0];
                let tableHTML = `
          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead class="thead-dark">
                <tr>
                  <th>Atributo</th>
                  <th>Valor</th>
                </tr>
              </thead>
              <tbody>`;

                const atributosDesejados = [
                    { key: "displayName", label: "Nome Completo" },
                    { key: "sAMAccountName", label: "Matrícula" },
                    { key: "mail", label: "Email" },
                    { key: "title", label: "Cargo" },
                    { key: "mobile", label: "Celular" },
                    { key: "company", label: "Empresa" },
                    { key: "physicalDeliveryOfficeName", label: "Localização" },
                ];

                atributosDesejados.forEach((attr) => {
                    if (user[attr.key]) {
                        tableHTML += `
              <tr>
                <td><strong>${attr.label}</strong></td>
                <td>${user[attr.key]}</td>
              </tr>`;
                    }
                });

                if (user.gestorDireto) {
                    tableHTML += `
            <tr class="bg-secondary text-white">
              <td colspan="2" class="text-center"><strong>GESTOR DIRETO</strong></td>
            </tr>`;
                    const gestor = user.gestorDireto;
                    for (const key in gestor) {
                        tableHTML += `
              <tr>
                <td><strong>${key}</strong></td>
                <td>${gestor[key]}</td>
              </tr>`;
                    }
                }

                tableHTML += `
              </tbody>
            </table>
          </div>`;

                resultsDiv.innerHTML = tableHTML;
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

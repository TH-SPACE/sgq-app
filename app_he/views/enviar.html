<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enviar Planejamento HE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        .is-invalid {
            border-color: red !important;
            background-color: #ffe6e6;
        }

        .erro-msg {
            color: red;
            font-size: 0.85em;
        }

        .select2-container .select2-selection--single {
            height: 38px;
            padding: 5px 8px;
        }

        .container {
            max-width: 1600px;
            /* ou 1400px, conforme sua tela */
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-5 pt-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center mb-4">
                    <i class="fa-solid fa-paper-plane text-primary"></i>
                    Enviar Planejamento de Horas Extras
                </h3>

                <!-- Seleção fixa -->
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-row mb-4">
                            <div class="col-md-6"> <label for="gerente">Gerente</label>
                                <select id="gerente" class="form-control" required>
                                    <option value="">Selecione</option>
                                </select>
                            </div>
                            <div class="col-md-6"> <label for="mes">Mês</label>
                                <select id="mes" class="form-control" required>
                                    <option value="Janeiro">Janeiro</option>
                                    <option value="Fevereiro">Fevereiro</option>
                                    <option value="Março">Março</option>
                                    <option value="Abril">Abril</option>
                                    <option value="Maio">Maio</option>
                                    <option value="Junho">Junho</option>
                                    <option value="Julho">Julho</option>
                                    <option value="Agosto">Agosto</option>
                                    <option value="Setembro">Setembro</option>
                                    <option value="Outubro">Outubro</option>
                                    <option value="Novembro">Novembro</option>
                                    <option value="Dezembro">Dezembro</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Linhas de colaboradores -->
                <div id="linhasColaboradores"></div>

                <button type="button" id="addLinha" class="btn btn-secondary mb-3">
                    + Adicionar Colaborador
                </button>

                <div class="text-right mb-3">
                    <h4 class="font-weight-bold">
                        Custo Total Estimado: <span id="valorTotalHoras">R$ 0,00</span>
                    </h4>
                </div>

                <div class="text-center">
                    <button type="button" id="btnEnviar" class="btn btn-primary px-4">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="../js/enviar.js"></script>
</body>

</html>
